<!DOCTYPE html>
<html>
  <head>
    <title>Chatterbox Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <form action="javascript:sendTest()">
      <input type="text" id="message-address" placeholder="Address (email or phone)" />
      <br /><textarea id="message-text" placeholder="The message..."></textarea>
      <br /><select id="message-type">
        <option value="email">Email</option>
        <option value="text">Text</option>
      </select>
      <br /><input type="submit" value="Send!" />
    </form>
    <br /><h3 style="margin-bottom: 2px;">Results:</h3>
    <div id="results" style="color: white; background: #5181a3; display: block; padding: 10px; border-radius: 5px;"></div>
    <script type="text/javascript">
      // This is a test script
      function sendTest() {
        chatterbox.send(
          document.getElementById('message-text').value,
          document.getElementById('message-address').value,
          '',
          document.getElementById('message-type').value
        );
        document.getElementById('results').innerHTML = chatterbox.results();
      }
    </script>
    <script type="text/javascript" src="chatterbox.js"></script>
  </body>
</html>
